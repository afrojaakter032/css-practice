<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="checklist">
        <input type="checkbox" class="vehicle1 mr" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" class="vehicle2 mr" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" class="vehicle3 mr" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
    </div>

    <script>
        let checkboxs = document.querySelectorAll('.checklist input[type="checkbox"]');
        checkboxs.forEach(function(checkbox) {
            checkbox.addEventListener('click', function() {
                const label = this.nextElementSibling;
                label.classList.toggle('strikethrough');
            });
        });

    </script>
</body>
</html>
